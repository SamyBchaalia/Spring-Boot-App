<div id="loader" style="display: none;">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only" id="loading"></span>
        </div>
        

    </div>
</div>
<form [formGroup]='this.service.instractor'  (submit)="onSubmit()">
    <div class="container">
        <div class="row">

            <div class="col-12 shop-form">
                <div class="title">instructor</div>

                <div class="d-flex justify-content-center w-60 ">

                    <div class="image-food">
                        <img [src]="userspecs.imageUrl" (click)="upload.click()"/>
                    </div>
                </div>
                <p hidden>
                    <input type="hidden" accept="image/*" #upload type="file" class="form-control" (change)="AddImage($event)"/></p>


                <div class="title">General Information</div>
                <input type="hidden" formControlName="id">
                <input type="hidden" formControlName="imageUrl">
                <div class="formControleContainer">
                <div class="d-inline-block formControle">
                    <span >Name</span>
                    <input formControlName="fullName" class="formControle-input" placeholder="Full name" >
                </div>
                <div class="d-inline-block formControle" >
                    <span>Email</span>
                    <input formControlName="email" class="formControle-input" type="email" placeholder="email" >
                </div>
                <div class="d-inline-block formControle">
                   <span>Phone</span>
                    <input formControlName="phone" type="number" class="formControle-input" maxlength="8" placeholder="phoneNumber">
                </div>
                <button mat-raised-button color="primary" type="submit" [disabled]="service.instractor.invalid">Submit</button>
                <button mat-raised-button color="warn" type="button" style="margin-left: 10%;" (click)="onClear()">Clear</button>
            </div>

            <div class="row">
                
            </div>
            </div>

            

        </div>
    </div>
    
      
</form>
